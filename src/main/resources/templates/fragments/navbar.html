<nav class="backdrop-blur-md bg-white/70 dark:bg-slate-800/70 shadow-xl border border-slate-200/60 dark:border-slate-700/60 mt-6 mb-10 rounded-3xl transition-all duration-300"
     th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org">

    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center py-4">

            <!-- Logo -->
            <a href="/"
               class="text-blue-600 dark:text-blue-400 font-extrabold text-2xl tracking-tight hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200">
                YouTube Tools
            </a>

            <!-- Navigation -->
            <div class="flex items-center space-x-4">

                <!-- Link -->
                <a href="/"
                   class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 rounded-xl transition-all duration-200 hover:bg-blue-100 dark:hover:bg-blue-900/30 hover:text-blue-700 dark:hover:text-blue-300"
                   th:classappend="${activePage} == 'home'
                   ? ' bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 shadow-sm'">
                    SEO Tags
                </a>

                <a href="/thumbnail"
                   class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 rounded-xl transition-all duration-200 hover:bg-blue-100 dark:hover:bg-blue-900/30 hover:text-blue-700 dark:hover:text-blue-300"
                   th:classappend="${activePage} == 'thumbnails'
                   ? ' bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 shadow-sm'">
                    Thumbnails
                </a>

                <a href="/video-details"
                   class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 rounded-xl transition-all duration-200 hover:bg-blue-100 dark:hover:bg-blue-900/30 hover:text-blue-700 dark:hover:text-blue-300"
                   th:classappend="${activePage} == 'video'
                   ? ' bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 shadow-sm'">
                    Video Data
                </a>

                <!-- Theme Toggle -->
                <button id="themeToggle"
                        type="button"
                        class="w-11 h-11 flex items-center justify-center border border-blue-500 dark:border-blue-400 text-blue-600 dark:text-blue-400 hover:bg-blue-600 hover:text-white dark:hover:bg-blue-400 dark:hover:text-slate-900 rounded-xl transition-all duration-200 shadow-sm">
                    <i id="themeIcon" class="bi bi-sun-fill text-lg"></i>
                </button>

            </div>
        </div>
    </div>

    <!-- Theme Script -->
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');

        toggleBtn.addEventListener('click', function () {
            const htmlTag = document.documentElement;

            if (htmlTag.classList.contains('dark')) {
                htmlTag.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.className = 'bi bi-sun-fill';
            } else {
                htmlTag.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.className = 'bi bi-moon-fill';
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            icon.className = 'bi bi-moon-fill';
        }
    </script>
</nav>
