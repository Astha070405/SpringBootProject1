<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Data Retriever</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#2563eb',
                            600: '#1d4ed8',
                            700: '#1d4ed8'
                        },
                        accent: '#22c55e'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #2563eb, #3b82f6, #22c55e, #10b981);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .dark .card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .dark .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.15));
            border-left: 4px solid #ef4444;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(37,99,235,0.05), rgba(34,197,94,0.05));
            border-radius: 24px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, #2563eb, #22c55e);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, rgba(37,99,235,0.1), rgba(37,99,235,0.2));
        }

        .thumb-box {
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(135deg, rgba(37,99,235,0.02), rgba(34,197,94,0.02));
        }

        .dark .thumb-box {
            border-color: #334155;
        }

        .thumb-box:hover {
            transform: scale(1.02);
            border-color: #2563eb;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
        }

        .dark .thumb-box:hover {
            border-color: #3b82f6;
        }

        .tag {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.2));
            border: 1px solid rgba(34, 197, 94, 0.3);
            transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .tag:hover::before {
            left: 100%;
        }

        .tag:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .desc-box {
            background: linear-gradient(135deg, rgba(148, 163, 184, 0.05), rgba(148, 163, 184, 0.1));
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            color: inherit;
            line-height: 1.6;
        }

        .dark .desc-box {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.1), rgba(71, 85, 105, 0.2));
            border-color: rgba(71, 85, 105, 0.3);
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(37, 99, 235, 0.15));
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .info-badge:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(37, 99, 235, 0.2));
            transform: translateY(-1px);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, #2563eb, transparent) 1;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-green-50 dark:from-slate-900 dark:via-slate-900 dark:to-slate-900 text-slate-900 min-h-screen transition-colors duration-300 dark:text-slate-100">
<div th:replace="fragments/navbar :: navbar" th:with="activePage='video'"></div>

<div class="container mx-auto px-4 max-w-5xl mt-12 pb-12">
    <div class="text-center mb-12">
        <div class="inline-flex items-center gap-2 bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 px-4 py-2 rounded-full text-sm font-medium mb-6">
            <i class="bi bi-info-circle-fill"></i>
            <span>Complete Video Analytics</span>
        </div>
        <h1 class="animated-gradient text-5xl md:text-6xl font-extrabold mb-6 leading-tight">
            YouTube Video Data Retriever
        </h1>
        <div class="hero-section p-8 mt-8 max-w-2xl mx-auto">
            <p class="text-slate-600 dark:text-slate-300 text-lg leading-relaxed">
                Extract comprehensive video information including metadata, descriptions, tags, and thumbnails in seconds.
            </p>
        </div>
    </div>

    <!-- Form -->
    <div class="card p-8 mb-8">
        <form th:action="@{/youtube/video-details}" method="post">
            <div class="mb-6">
                <label for="videoUrlOrId" class="flex items-center gap-2 text-sm font-semibold text-slate-700 dark:text-slate-300 mb-3">
                    <span class="icon-wrapper">
                        <i class="bi bi-play-circle text-blue-600"></i>
                    </span>
                    YouTube Video URL or ID
                </label>
                <input type="text" id="videoUrlOrId" name="videoUrlOrId"
                       class="input-field w-full px-5 py-4 border-2 border-slate-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 dark:focus:ring-blue-900/50 transition-all duration-200 placeholder:text-slate-400"
                       placeholder="e.g., https://youtube.com/watch?v=dQw4w9WgXcQ or dQw4w9WgXcQ"
                       required th:value="${videoUrlOrId}">
            </div>
            <button type="submit" class="btn-primary w-full text-white font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center gap-3 relative">
                <i class="bi bi-search text-xl"></i>
                <span class="text-lg">Fetch Video Data</span>
                <i class="bi bi-arrow-right text-xl"></i>
            </button>
        </form>

        <div th:if="${error}" class="error rounded-xl p-5 mt-6 flex items-start gap-3">
            <i class="bi bi-exclamation-triangle-fill text-2xl flex-shrink-0"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- Result Section -->
    <div th:if="${videoDetails != null}">
        <div class="card p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Thumbnail Section -->
                <div>
                    <div class="section-header">
                        <div class="icon-wrapper w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600">
                            <i class="bi bi-image-fill text-white"></i>
                        </div>
                        <h3 class="font-bold text-lg text-slate-900 dark:text-slate-100">Thumbnail</h3>
                    </div>
                    <div class="thumb-box mb-4">
                        <img th:src="${videoDetails.thumbnailUrl}" th:alt="${videoDetails.title}" class="w-full h-auto block">
                    </div>
                    <div class="flex justify-end">
                        <a class="download-btn text-white font-semibold py-3 px-5 rounded-xl flex items-center gap-2 shadow-lg relative"
                           th:href="${videoDetails.thumbnailUrl}" th:download="${videoDetails.title + '-thumb.jpg'}">
                            <i class="bi bi-download"></i>
                            <span>Download Thumbnail</span>
                        </a>
                    </div>
                </div>

                <!-- Video Details Section -->
                <div class="space-y-6">
                    <!-- Title & Channel -->
                    <div>
                        <div class="section-header">
                            <div class="icon-wrapper w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600">
                                <i class="bi bi-film text-white"></i>
                            </div>
                            <h3 class="font-bold text-lg text-slate-900 dark:text-slate-100">Video Information</h3>
                        </div>
                        <h2 class="font-bold text-xl text-slate-900 dark:text-slate-100 mb-4 leading-relaxed" th:text="${videoDetails.title}"></h2>
                        <div class="flex flex-wrap gap-2">
                            <span class="info-badge">
                                <i class="bi bi-person-video text-blue-600"></i>
                                <span th:text="${videoDetails.channelTitle}"></span>
                            </span>
                            <span class="info-badge">
                                <i class="bi bi-calendar3 text-blue-600"></i>
                                <span th:text="${videoDetails.publishedAt}"></span>
                            </span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <div class="section-header">
                            <div class="icon-wrapper w-10 h-10 bg-gradient-to-br from-green-500 to-green-600">
                                <i class="bi bi-text-paragraph text-white"></i>
                            </div>
                            <h3 class="font-bold text-lg text-slate-900 dark:text-slate-100">Description</h3>
                        </div>
                        <div class="desc-box text-slate-700 dark:text-slate-300" th:text="${videoDetails.description != null ? videoDetails.description : 'No description available.'}"></div>
                    </div>

                    <!-- Tags -->
                    <div>
                        <div class="section-header">
                            <div class="icon-wrapper w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600">
                                <i class="bi bi-tags-fill text-white"></i>
                            </div>
                            <h3 class="font-bold text-lg text-slate-900 dark:text-slate-100">Tags</h3>
                        </div>
                        <div th:if="${videoDetails.tags.size() > 0}" class="flex flex-wrap gap-2">
                            <span th:each="tag : ${videoDetails.tags}" class="tag inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-200">
                                <i class="bi bi-hash text-green-600"></i>
                                <span th:text="${tag}"></span>
                            </span>
                        </div>
                        <div th:if="${videoDetails.tags.size() == 0}" class="flex items-center gap-2 text-slate-500 dark:text-slate-400 italic bg-slate-50 dark:bg-slate-800/50 rounded-lg p-4">
                            <i class="bi bi-info-circle"></i>
                            <span>No tags available for this video.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => alert("Copied!"))
            .catch(() => alert("Could not copy text."));
    }
</script>
</body>
</html>
